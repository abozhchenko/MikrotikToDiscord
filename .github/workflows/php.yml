name: PHP

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Install PHP
      run: |
        apt update
        apt install php php-curl

    - name: Check PHP
      run: php -v

    - name: Copy files
      run: ls  -la
