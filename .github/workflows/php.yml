name: PHP

on:
  push:
    branches: [ "master" ]
  
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: curl
      
#      run: |
#        sudo apt update
#        sudo apt install php php-curl

    - name: Check PHP
      run: php -v

    - name: Copy files
      run: ls  -la
